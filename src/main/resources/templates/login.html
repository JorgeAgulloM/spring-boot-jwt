<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head th:replace="~{layout/layout.html :: head}"></head>
<body class="bg-dark">

    <header th:replace="~{layout/layout.html :: header}"></header>
    <div class="container py-4">

        <div class="card border-primary text-center">
            <div class="card-header" th:text="#{text.login.titulo}">Por favor, inicie sesi√≥n</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group col-sm-6 my-2">
                        <input type="text" name="username" id="username" class="form-control" th:placeholder="#{text.login.username}" autofocus required/>
                    </div>
                    <div class="form-group col-sm-6 my-2">
                        <input type="password" name="password" id="password" class="form-control" th:placeholder="#{text.login.password}" required/>
                    </div>
                    <div class="form-group col-sm-6 my-2">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{text.login.boton}" />
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer th:replace="~{layout/layout.html :: footer}"></footer>

</body>
</html>
