<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body class="bg-dark">

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SpringBoot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Clientes</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li sec:authorize="!isAuthenticated()"><a
                                class="btn btn-primary mx-4"
                                th:href="@{/login}">Sing In</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="dropdown show mx-4">
                            <a class="btn btn-outline-primary dropdown-toggle"
                               href="#" role="button"
                               id="dropdownMenuLink"
                               data-bs-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false"><span sec:authentication="name"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <form id="logoutForm" th:action="@{/logout}" method="post">
                                    <button class="dropdown-item"
                                            onclick="document.getElementById('logoutForm').submit()"
                                            type="submit">
                                        Sing Out
                                    </button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                </form>
                            </div>
                        </li>
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a></li>
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">EN</a></li>
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=de_DE)}">DE</a></li>
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=fr_FR)}">FR</a></li>
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=it_IT)}">IT</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

    </header>

    <div class="container"></div>

    <footer th:fragment="footer" class="container bg-dark text-white">
        <hr>
        <img th:src="@{/images/Logo.png}" alt="Spring Logo">
        <p sec:authorize="isAuthenticated()">
            Usuario: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
        </p>
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y
            <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p>
            Este proyecto fué desarrollado en IDE IntelliJ IDEA Community Edition | &copy;Jorge Agulló 2023
        </p>

        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>

</body>
</html>
