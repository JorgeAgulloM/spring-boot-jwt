<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-dark">

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SpringBoot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container"></div>

    <footer th:fragment="footer" class="container bg-dark text-white">
        <hr>
        <img th:src="@{/images/Logo.png}" alt="Spring Logo">
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y
            <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p>
            Este proyecto fué desarrollado en IDE IntelliJ IDEA Community Edition | &copy;Jorge Agulló 2023
        </p>

        <script th:src="@{/js/popper.min.js}"></script>

    </footer>

</body>
</html>
