<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link disabled" th:if="${page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage-2})}">Anterior</a>
                <a class="page-link disabled" th:if="${not page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage-2})}">Anterior</a>
            </li>
            <li class="page-item" th:each="item : ${page.pages}">
                <a class="page-link active" th:if="${item.isCurrent}" th:href="@{${page.url}(page=${item.num-1})}" th:text="${item.num}"></a>
                <a class="page-link" th:if="${not item.isCurrent}" th:href="@{${page.url}(page=${item.num-1})}" th:text="${item.num}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}">Siguiente</a>
                <a class="page-link disabled" th:if="${not page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}">Siguiente</a>
            </li>
            <li class="page-item">
                <a class="page-link disabled" th:if="${page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">Última</a>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">Última</a>
            </li>
        </ul>
    </nav>
</body>
</html>
