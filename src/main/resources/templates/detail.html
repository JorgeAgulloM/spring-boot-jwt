<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout.html :: head"></head>
<body class="bg-dark">
    <header th:replace="layout/layout.html :: header"></header>
    <div class="container py-4">
       <div class="card bg-dark">
           <div class="card-header" th:text="${title}"></div>
           <div class="car-body">
               <img th:if="${#strings.length(cliente.photo) > 0}" class="img-thumbnail rounded float-left"
                    style="max-width: 25%;"
                    th:src="@{'/uploads/' + ${cliente.photo}}"
               />
               <ul class="list-group">
                   <li class="list-group-item" th:text="${cliente.nombre}"></li>
                   <li class="list-group-item" th:text="${cliente.apellido}"></li>
                   <li class="list-group-item" th:text="${cliente.email}"></li>
                   <li class="list-group-item" th:text="${cliente.createAt}"></li>
               </ul>
           </div>
       </div>
    </div>

    <footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
