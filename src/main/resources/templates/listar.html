<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<head th:replace="~{layout/layout.html :: head}"></head>
<body class="bg-dark">
    <div id="i18n_eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>
    <header th:replace="~{layout/layout.html :: header}"></header>
    <div class="container py-4">
        <div class="card bg-light text-black">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                       class="btn btn-primary btn-xs"
                       th:href="@{/form}"
                       th:text="#{text.cliente.crear}">Crear cliente</a>
                    <a class="btn btn-success btn-sx float-end mx-2"
                       th:href="@{'/listar'(format=csv)}">CSV</a>
                    <a class="btn btn-primary btn-sx float-end mx-2"
                       th:href="@{'/listar'(format=xml)}">XML</a>
                    <a class="btn btn-warning btn-sx float-end mx-2"
                       th:href="@{'/listar'(format=json)}">JSON</a>
                </h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th sec:authorize="hasRole('ROLE_USER')" class="bg-dark text-white">id</th>
                        <th class="bg-dark text-white" th:text="#{text.cliente.nombre}">nombre</th>
                        <th class="bg-dark text-white" th:text="#{text.cliente.apellido}">apellido</th>
                        <th class="bg-dark text-white" th:text="#{text.cliente.email}">email</th>
                        <th class="bg-dark text-white" th:text="#{text.cliente.createdAt}">fecha</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" class="bg-dark text-white" th:text="#{text.cliente.factura.crear}">crear factura</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" class="bg-dark text-white" th:text="#{text.cliente.factura.detalle}">editar</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" class="bg-dark text-white" th:text="#{text.cliente.factura.eliminar}">eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td sec:authorize="hasRole('ROLE_USER')" ><a class="btn btn-primary btn-xs" th:href="@{/detail/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createAt}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                class="btn btn-success btn-xs"
                                th:href="@{'/factura/form/' + ${cliente.id}}"
                                th:text="#{text.cliente.factura.crear}"></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                class="btn btn-primary btn-xs"
                                th:href="@{/form/} + ${cliente.id}"
                                th:text="#{text.cliente.editar}">Editar</a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                class="btn btn-danger btn-xs"
                                th:href="@{/eliminar/} + ${cliente.id}"
                                th:text="#{text.cliente.eliminar}"
                                onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);"
                        >Eliminar</a></td>
                    </tr>
                    </tbody>
                </table>
                <nav th:replace="~{paginator-nav :: paginator}"></nav>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout.html :: footer}"></footer>
</body>
</html>
