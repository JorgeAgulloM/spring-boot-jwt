<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout.html :: head"></head>
<body>
    <header th:replace="layout/layout.html :: header"></header>
    <div class="container">
        <h1 class="text-secondary border border-success border-0 border-bottom" th:text="${titulo}"></h1>
        <p><a class="btn btn-success btn-xs" th:href="@{/form}">Crear cliente</a></p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.createAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}">Editar</a></td>
                <td><a
                    class="btn btn-danger btn-xs"
                    th:href="@{/eliminar/} + ${cliente.id}"
                    onclick="return confirm('Â¿EstÃ¡s seguro de eliminar al cliente?');"
                >Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
