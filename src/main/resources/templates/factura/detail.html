<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head th:replace="layout/layout.html :: head"></head>
<body class="bg-dark">
    <header th:replace="layout/layout.html :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a class="btn btn-light btn-sx"
                       th:href="@{'/detail/' + ${factura.cliente.id}}"
                       th:text="'&laquo; volver'">
                    </a>
                </h4>
                <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
                    <li class="list-group-item" th:text="${factura.cliente}"></li>
                    <li class="list-group-item" th:text="${factura.cliente.email}"></li>
                </ul>
                <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-success" th:text="'Datos de la factura'"></li>
                    <li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
                    <li class="list-group-item" th:text="'DescripciÃ³n: ' + ${factura.descripcion}"></li>
                    <li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}"></li>
                </ul>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout.html :: footer"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
