<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head th:replace="~{layout/layout.html :: head}"></head>
<body class="bg-dark">
    <header th:replace="~{layout/layout.html :: header}"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a class="btn btn-light btn-sx"
                       th:href="@{'/detail/' + ${factura.cliente.id}}"
                       th:utext="#{text.global.volver}">
                    </a>
                    <a class="btn btn-danger btn-sx float-end"
                       th:href="@{'/factura/detail/' + ${factura.id}(format=pdf)}">PDF</a>
                </h4>
                <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-primary" th:text="#{text.factura.ver.datos.cliente}"></li>
                    <li class="list-group-item" th:text="${factura.cliente}"></li>
                    <li class="list-group-item" th:text="${factura.cliente.email}"></li>
                </ul>
                <ul class="list-group my-2">
                    <li class="list-group-item list-group-item-success" th:text="#{text.factura.ver.datos.factura}"></li>
                    <li class="list-group-item" th:text="#{text.cliente.factura.folio} + ': ' + ${factura.id}"></li>
                    <li class="list-group-item" th:text="#{text.cliente.factura.descripcion} + ': ' + ${factura.descripcion}"></li>
                    <li class="list-group-item" th:text="#{text.cliente.factura.fecha} + ': ' + ${factura.createAt}"></li>
                </ul>
                <div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.items)}" th:text="'No hay lÃ­neas para la factura' + ${factura.descripcion}"></div>
                <table class="table table-striped table-hover table-bordered my-3" th:if="${not #lists.isEmpty(factura.items)}">
                    <thead>
                        <tr>
                            <th th:text="#{text.factura.form.item.nombre}">Producto</th>
                            <th th:text="#{text.factura.form.item.precio}">Precio</th>
                            <th th:text="#{text.factura.form.item.cantidad}">Cantidad</th>
                            <th th:text="#{text.factura.form.item.total}">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="linea: ${factura.items}">
                            <td th:text="${linea.producto.nombre}"></td>
                            <td th:text="${linea.producto.precio}"></td>
                            <td th:text="${linea.cantidad}"></td>
                            <td th:text="${linea.calculateImport()}"></td>
                        </tr>
                    </tbody>
                </table>
                <h5 class="float-end"><span th:text="#{text.factura.form.item.total} ">Total </span><span th:text="${factura.total}" class="text-info"></span></h5>
                <div class="card border-info mb-4" style="max-width: 20rem;">
                    <div class="card-header" th:text="#{text.factura.form.observacion}">Observaciones</div>
                    <div class="card-body">
                        <p class="card-text"
                           th:text="${factura.observacion}"
                           th:if="${not #strings.isEmpty(factura.observacion)}"
                        ></p>
                        <h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}" th:text="#{text.factura.ver.no.observaciones}"></h4>
                    </div>
                </div>
                <h4 class="card-title">
                    <a class="btn btn-light btn-sx"
                       th:href="@{'/detail/' + ${factura.cliente.id}}"
                       th:utext="#{text.global.volver}">
                    </a>
                </h4>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/layout.html :: footer}"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
